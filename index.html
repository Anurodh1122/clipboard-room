<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clipboard Room</title>
  <!-- iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Clipboard Share" />

   <!-- Favicon & Icons -->

 <link rel="apple-touch-icon" href="/icons/clipboard.png" media="(prefers-color-scheme: dark)">
 <link rel="icon" href="/icons/clipboard.png" type="image/png" sizes="32x32" />

</head>
<body>
  <div id="root"></div>
  <script>
    const hostname = window.location.hostname;

    if (
      hostname === "localhost" || 
      hostname === "127.0.0.1" || 
      hostname.startsWith("192.") || 
      hostname.startsWith("10.") ||  
      hostname.startsWith("172.")
    ) {
      window.__BACKEND_URL__ = `${window.location.protocol}//${hostname}:3080`;
    } else {
      window.__BACKEND_URL__ = "https://my-nas.ts.net";
    }
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
